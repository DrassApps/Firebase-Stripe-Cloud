<!DOCTYPE html>
<html>
 	<head>
	    <meta charset="utf-8">
	    <title>ArchDeal - New Charge</title>
	    <!-- CSS -->
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<!-- Stripe SDK -->
	    <script src="https://js.stripe.com/v3/"></script>
	    <script src="https://js.stripe.com/v2/"></script>
	    <script src="https://checkout.stripe.com/checkout.js"></script>
	    <!-- VUE Framework -->
	    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  	</head>
	<body>
		<form>
			  <label>
			    <input name="cardholder-name" class="field is-empty" placeholder="Andrés" />
			    <span><span>Nombre</span></span>
			  </label>
			  <label>
			    <input class="field is-empty" type="tel" placeholder="(+34) 123-456-789" />
			    <span><span>Número de teléfono</span></span>
			  </label>
			  <label>
			    <div id="card-element" class="field is-empty"></div>
			    <span><span>Tarjeta de crédito o débito</span></span>
			  </label>
			  <button type="submit">Pagar 20€</button>
			  <div class="outcome">
			    <div class="error" role="alert"></div>
			    <div class="success">
			      Pago realizado! Tu token es: <span class="token"></span>
			    </div>
			  </div>
		</form>
	</body>
</html>

<!-- MARK - STRIPE JS -->
<script>
	// PUBLIC STRIPE KEY
	var stripe = Stripe('pk_test_UYEQyUf1XkQmq3iCv7z7rLPg');
	// Retrieve stripe elemnts
	var elements = stripe.elements();

	// Custom card element
	var card = elements.create('card', {
	  iconStyle: 'solid',
	  style: {
	    base: {
	      iconColor: '#8898AA',
	      color: 'white',
	      lineHeight: '36px',
	      fontWeight: 300,
	      fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
	      fontSize: '19px',

	      '::placeholder': {
	        color: '#8898AA',
	      },
	    },
	    invalid: {
	      iconColor: '#e85746',
	      color: '#e85746',
	    }
	  },
	  classes: {
	    focus: 'is-focused',
	    empty: 'is-empty',
	  },
	});
	card.mount('#card-element');

	// Custom inputs
	var inputs = document.querySelectorAll('input.field');
	
	// Focus text when user click them
	Array.prototype.forEach.call(inputs, function(input) {
	  input.addEventListener('focus', function() {
	    input.classList.add('is-focused');
	  });
	  input.addEventListener('blur', function() {
	    input.classList.remove('is-focused');
	  });
	  input.addEventListener('keyup', function() {
	    if (input.value.length === 0) {
	      input.classList.add('is-empty');
	    } else {
	      input.classList.remove('is-empty');
	    }
	  });
	});

	// Hadle result of stripe card elements
	function setOutcome(result) {
	  var successElement = document.querySelector('.success');
	  var errorElement = document.querySelector('.error');
	  successElement.classList.remove('visible');
	  errorElement.classList.remove('visible');
	  if (result.token) {
	    successElement.querySelector('.token').textContent = result.token.id;
	    successElement.classList.add('visible');
	  } else if (result.error) {
	    errorElement.textContent = result.error.message;
	    errorElement.classList.add('visible');
	  }
	}

	card.on('change', function(event) {
	  setOutcome(event);
	});

	// Submit data to stripe account
	document.querySelector('form').addEventListener('submit', function(e) {
	  e.preventDefault();
	  var form = document.querySelector('form');
	  // Add extra info for logs
	  var extraDetails = {
	    name: form.querySelector('input[name=cardholder-name]').value,
	  };
	  stripe.createToken(card, extraDetails).then(setOutcome);
	});
</script>
